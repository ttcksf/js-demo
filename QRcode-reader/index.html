<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://yubinbango.github.io/yubinbango/yubinbango.js"
      charset="UTF-8"
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <input class="input" type="file" hidden />
        <!-- <img class="qrCode" src="./images/qr.png" alt="" /> -->
        <img class="qrCode" src="" alt="" />
        <div class="upload">
          <div>
            <img src="./images/upload-icon.png" alt="" />
            <p class="uploadText">QRコードをアップロードしてください</p>
          </div>
        </div>
      </form>
      <div class="results">
        <textarea class="textarea" disabled></textarea>
        <div class="btn">
          <button class="btnCopy">コピー</button>
        </div>
      </div>
    </div>
  </body>
</html>

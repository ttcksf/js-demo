<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://yubinbango.github.io/yubinbango/yubinbango.js"
      charset="UTF-8"
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="uploader">
        <input type="file" accept="image/*" />
        <img src="./images/upload-icon.png" alt="" />
      </div>
      <div class="content">
        <div class="row size">
          <div class="column width">
            <label for="">横幅</label>
            <input type="number" />
          </div>
          <div class="column height">
            <label for="">縦幅</label>
            <input type="number" />
          </div>
        </div>
        <div class="row check">
          <div class="column ratio">
            <!-- デフォルトで縦横比を固定 -->
            <input type="checkbox" id="ratio" checked />
            <label for="ratio">縦横比固定</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality" />
            <label for="quality">画質ダウン</label>
          </div>
        </div>
        <a class="download" href="">
          <button>ダウンロード</button>
        </a>
      </div>
    </div>
  </body>
</html>

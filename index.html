<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" />
        <button type="submit">送信</button>
      </div>
      <div>
        <input type="email" />
        <button type="submit">送信</button>
      </div>
      <div>
        <input type="number" placeholder="数字を入力してください" />
        <button type="submit">送信</button>
      </div>
      <div>
        <input type="url" placeholder="URLを入力してください" />
        <button type="submit">送信</button>
      </div>
      <div>
        <input
          type="text"
          pattern="^[0-9A-Za-z]+$"
          placeholder="半角英数字を入力してください"
        />
        <button type="submit">送信</button>
      </div>
      <div>
        <input
          type="text"
          pattern="\d{3}\d{4}\d{4}"
          placeholder="電話番号をハイフンなしで入力してください"
        />
        <button type="submit">送信</button>
      </div>
      <div>
        <input
          type="password"
          pattern=".{8,}"
          placeholder="8文字以上でパスワードを作成してください"
        />
        <button type="submit">送信</button>
      </div>
    </form>
  </body>
</html>

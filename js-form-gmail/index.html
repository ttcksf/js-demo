<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- https://smtpjs.com/ -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="contact">
      <h1>お問い合わせフォーム</h1>
      <form action="#" class="form">
        <div class="inputArea">
          <div class="row">
            <input
              type="text"
              class="fname input"
              name="fname"
              placeholder="お名前"
              autocomplete="off"
            />
            <div class="errorTxt">入力してください。</div>
          </div>
          <div class="row">
            <input
              type="text"
              class="email input"
              name="email"
              placeholder="メールアドレス"
              autocomplete="off"
            />
            <div class="errorTxt">入力してください。</div>
            <div class="errorTxtEmail">メールアドレスではないです</div>
          </div>
          <div class="row">
            <input
              type="text"
              class="tel input"
              name="tel"
              placeholder="電話番号"
              autocomplete="off"
            />
            <div class="errorTxt">入力してください。</div>
          </div>
          <div class="row">
            <input
              type="text"
              class="subject input"
              name="subject"
              placeholder="件名"
              autocomplete="off"
            />
            <div class="errorTxt">入力してください。</div>
          </div>
        </div>

        <div class="row">
          <textarea
            name="text"
            class="text input"
            cols="30"
            rows="10"
            placeholder="お問い合わせ内容"
            autocomplete="off"
          ></textarea>
          <div class="errorTxt">入力してください。</div>
        </div>
        <button class="btn" type="submit">送信</button>
      </form>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- エディタ上で改行するだけでは反映されない -->
    <!-- <div>ようこそ！プログラミングを勉強しましょう！</div> -->
    <!-- <div>ようこそ！<br />プログラミングを勉強しましょう！</div> -->
    <div>ようこそ！<br /><br />プログラミングを勉強しましょう！</div>
    <!-- pタグでブロック要素としても改行したことになる -->
    <!-- ワードプレスのブロックエディタはこの形で表示されるので注意 -->
    <div>
      <p>ようこそ！</p>
      <p></p>
      <p>プログラミングを勉強しましょう！</p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- nameを同じ値にしないと単一選択にならない -->
      <input type="radio" name="radio" id="tab1" checked />
      <input type="radio" name="radio" id="tab2" />
      <input type="radio" name="radio" id="tab3" />
      <div class="tabs">
        <!-- inputのidとlabelのforを同じ値にすると紐づく -->
        <label for="tab1" class="tab1">Web制作</label>
        <label for="tab2" class="tab2">マーケティング</label>
        <label for="tab3" class="tab3">動画制作</label>
      </div>
      <div class="contents">
        <p class="content1">
          ホームページやLPなど様々なサイトを作成します。<br />
          大規模サイトはもちろん、1ページから承っております。
        </p>
        <p class="content2">
          SEO対策から広告運用まで対応できます。<br />
          サイトを使った集客を行いたい方はお問い合わせください。
        </p>
        <p class="content3">
          イベント、結婚式、各種SNSなど幅広いジャンルの動画を作成できます。<br />
          ドローンを使った空撮も可能です。
        </p>
      </div>
    </div>
  </body>
</html>
